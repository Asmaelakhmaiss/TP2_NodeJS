<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de gestion d'images</title>
</head>
<body>
    <h1>Application de gestion d'images</h1>

    <!-- Zone de connexion -->
    <div>
        <input type="text" id="username" placeholder="Nom d'utilisateur">
        <input type="password" id="password" placeholder="Mot de passe">
        <button onclick="login()">Se connecter</button>
        <button onclick="logout()">Se déconnecter</button>
    </div>

    <!-- Téléchargement d'une image -->
    <div>
        <input type="file" id="file-input">
        <button onclick="upload()">Télécharger une image</button>
    </div>

    <!-- Boutons pour les autres actions -->
    <div>
        <button onclick="show()">Afficher la dernière image</button>
        <button onclick="find()">Afficher tous les fichiers</button>
        <button onclick="start()">Démarrer la session</button>
    </div>

    <!-- Affichage des messages du serveur -->
    <div id="server-message"></div>

    <!-- Conteneur pour afficher l'image -->
    <div id="image-container"></div>

    <!-- Scripts nécessaires -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
